task:
  name: Linux
  only_if: $CIRRUS_BRANCH != $CIRRUS_DEFAULT_BRANCH
  compute_engine_instance:
    image_project: cirrus-images
    image: family/docker-kvm
    platform: linux
    cpu: 4
    memory: 16G
  setup_script:
    - docker buildx create --name multibuilder
    - docker buildx use multibuilder
    - docker buildx inspect --bootstrap
  build_tools_script: docker buildx build --platform linux/amd64,linux/arm64 --cache-from cirrusci/android-sdk:tools --tag cirrusci/android-sdk:tools sdk/tools
  build_sdk_script: docker buildx build --platform linux/amd64,linux/arm64 --cache-from cirrusci/android-sdk:30 --tag cirrusci/android-sdk:30 sdk/30
  build_ndk_script: docker buildx build --platform linux/amd64,linux/arm64 --cache-from cirrusci/android-sdk:30-ndk --tag cirrusci/android-sdk:30-ndk sdk/30-ndk

task:
  name: Linux
  only_if: $CIRRUS_BRANCH == $CIRRUS_DEFAULT_BRANCH
  compute_engine_instance:
    image_project: cirrus-images
    image: family/docker-kvm
    platform: linux
    cpu: 4
    memory: 16G
  setup_script:
    - docker buildx create --name multibuilder
    - docker buildx use multibuilder
    - docker buildx inspect --bootstrap
  login_script: docker login --username $DOCKER_USER_NAME --password $DOCKER_PASSWORD
  build_tools_script: docker buildx build --push --platform linux/amd64,linux/arm64 --cache-from cirrusci/android-sdk:tools --tag cirrusci/android-sdk:tools sdk/tools
  build_sdk_script: docker buildx build --push --platform linux/amd64,linux/arm64 --cache-from cirrusci/android-sdk:30 --tag cirrusci/android-sdk:30 sdk/30
  build_ndk_script: docker buildx build --push --platform linux/amd64,linux/arm64 --cache-from cirrusci/android-sdk:30-ndk --tag cirrusci/android-sdk:30-ndk sdk/30-ndk

docker_builder:
  skip: "!changesInclude('**/*windows*/**')"
  name: Windows
  platform: windows
  os_version: 2019
  build_tools_script: docker build --cache-from cirrusci/android-sdk:tools-windowsservercore-2019 --tag cirrusci/android-sdk:tools-windowsservercore-2019 sdk\tools-windowsservercore-2019
  build_sdk_script: docker build --cache-from cirrusci/android-sdk:30-windowsservercore-2019 --tag cirrusci/android-sdk:30-windowsservercore-2019 sdk\30-windowsservercore-2019
  push_script: ./scripts/push_docker.bat
